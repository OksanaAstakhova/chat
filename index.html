<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WS Chat</title>
</head>
<body>
    <div class="modal">
        <div class="modal-body">
            <form action="#" id="name-form">
                <input type="text" placeholder="Enter your name" id="name">
                <button type="submit" id="confirm" disabled>Confirm</button>
            </form>
        </div>
    </div>
   <main class="chat">
    <ul class="messages"></ul>
    <form action="#" class="form" id="send-form">
        <div class="inner-wrapper">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Write a message"></textarea>
            <button type="submit" id="send-button" disabled>Send</button>
        </div>
    </form>
   </main>
    <script src="chat.js"></script>
</body>
</html>
